 <div class="container d-flex justify-content-center align-items-center h-100">
  <img id="fondo" src="https://static.vecteezy.com/system/resources/previews/002/082/545/non_2x/modern-abstract-casino-background-with-playing-card-signs-poker-symbols-on-black-background-casino-symbols-widescreen-wallpaper-vector.jpg" alt="">

    <div class="tapiz m-3 row w-100 d-flex justify-content-center align-items-center">
      
  
      <div class="col-12 col-md-6  d-flex justify-content-center align-items-center m-4">
        <div class="tarjeta rounded-4 d-flex flex-column border border-black p-2">
          <div class="paloArriba ms-2 mt-2 w-25">
            <img class="w-100" src="assets/img/corazones-removebg-preview.png" alt="">
          </div>
          <div class="w-50 d-flex justify-content-center m-auto">

      <!-- Botones e inputs -->

        <label for="estableceAlto" class="form-label fw-medium text-white">Establece el alto de tu carta</label>
